<div class="container">
    <div class="text-center">
        <h1>USER MANAGEMENT </h1>

        <p>this is user management page</p>
    </div>
    </div>
    <div class="row">
        <div class="col-md-4 m-row"></div>
        <div class="col-md-4 m-row"></div>
        <div class="col-md-1 m-row"><a href="#/userAdd"><span class="btn btn-black"
                                                              >Add Admin</span></a></div>
    </div>
    <div class="row">
        <div class="col-md-6 m-row"></div>
        <div class="col-md-4 m-row"></div>
    </div>
    <div class="row">
        <div class="col-md-1 m-row">ID</div>
        <div class="col-md-2 m-row">User name</div>
        <div class="col-md-2 m-row">E-mail</div>
        <div class="col-md-2 m-row">Comment</div>
        <div class="col-md-1 m-row">Permission</div>
    </div>
    <br/>
    <br/>

    <div class="row" ng-repeat="x in users track by $index">
        <div class="col-md-1 m-row">{{x[0]}}</div>
        <div class="col-md-2 m-row">{{x[1]}}</div>
        <div class="col-md-2 m-row">{{x[4]}}</div>
        <div class="col-md-2 m-row">{{x[3]}}</div>
        <div class="col-md-1 m-row">{{x[2]}}</div>

        <div class="col-md-1 m-row"><button type="button" confirmed-click = "addUser($index)" ng-confirm-click="Would you like to accpet user?" class="btn btn-black">Accept</button></div>
        <div class="col-md-1 m-row"><button type="button" confirmed-click="removeUser($index)" 
                ng-confirm-click="Would you like to reject user?" class="btn btn-black"  class="btn btn-black">Reject</button></div>



    </div>

</div>
