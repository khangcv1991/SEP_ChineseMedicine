<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Users List
                <small></small>
            </h3>
        </div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-10 form-group pull-right top_search">
                <a href="#/userAdd"><i class="fa fa-plus-circle"></i>Add Admin</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2> Result
                        </h2>

                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">
                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                <tr class="headings">

                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>E-mail</th>
                                    <th>Comment</th>
                                    <th>Permission</th>


                                </tr>
                                </thead>


                                <tbody ng-repeat="x in users track by $index">
                                <td>{{x[0]}}</td>
                                <td>{{x[1]}}</td>
                                <td>{{x[4]}}</td>
                                <td>{{x[3]}}</td>
                                <td>{{x[2]}}</td>
                                <td style="padding-top:0.1cm; padding-bottom: 0.1cm">
                                    <button type="button" confirmed-click="addUser($index)"
                                            ng-confirm-click="Would you like to accpet user?"
                                            class="btn btn-black btn-sm">Accept
                                    </button>
                                </td>
                                <td style="padding-top:0.1cm; padding-bottom: 0.1cm">
                                    <button type="button" confirmed-click="removeUser($index)"
                                            ng-confirm-click="Would you like to reject user?"
                                            class="btn btn-black btn-sm">Reject
                                    </button>
                                </td>

                                </tbody>
                            </table>
                        </div>
                        </row>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
