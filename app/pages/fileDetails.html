<div class="col-md-6 col-md-offset-3">
    <h2>File Details</h2>
    

        <div class="form-group" }">
            <label>Title: </label><br />
            <label for="text">{{ title }}</label>
        </div>
        
        <div class="form-group" }">
            <label>Study ID: </label><br />
            <label for="">{{ studyID }}</label>
        </div>
        
        <div class="form-group" }">
            <label>Study Reference: </label><br />
            <label for="username">{{ studyReference }}</label>
        </div>
        
        <div class="form-group" }">
            <label>Modification: </label><br />
            <label for="username">{{ modification }}</label>
        </div>
        
        <div class="form-group" }">
            <label>Monograph: </label><br />
            <label for="username">{{ monograph }}</label>
        </div>
        
        <div class="form-group" }">
            <label>Intervention: </label><br />
            <label for="username">{{ intervention }}</label>
        </div>
        <div class="form-group" }">
            <label>Category: </label><br />
            <label for="username">{{ category }}</label>
        </div>
        
        <div class="form-group" }">
            <label>File Type: </label><br />
            <label for="username">{{ fileType }}</label>
        </div>

        <div>
        <button type="button" ng-click = "view(id)" class="btn btn-black btn-sm">View</button>
        <a ng-hide="permission == 3" ui-sref="edit"><button type="button" class="btn btn-black btn-sm"> Edit</button></a>
        <a ng-hide="permission == 3" ng-href="{{ path }}" download={{title}}><button type="button"  class="btn btn-black btn-sm" >Download</button>
        <button ng-hide="permission == 3" type="button" confirmed-click="removeFile(id)" 
                        ng-confirm-click="Would you like to remove file?" class="btn btn-black btn-sm">Remove</button>
        </div> 
        </div>
        

        
		
		
    
</div>
