<div class="col-md-6 col-md-offset-3">
    <h2>File Details</h2>
    

        <div class="form-group" >
            <label>Title: {{ title }}</label><br />
        </div>
        
        <div class="form-group" >
            <label>Study ID: {{ studyID }}</label><br />
        </div>
        
        <div class="form-group" >
            <label>Study Reference: {{ studyReference }}</label><br />
        </div>
        
        <div class="form-group" >
            <label>Modification: {{ modification }}</label><br />
        </div>
        
        <div class="form-group" >
            <label>Monograph: {{ monograph }}</label><br />
        </div>
        
        <div class="form-group" >
            <label>Intervention: {{ intervention }}</label><br />
        </div>
        <div class="form-group" >
            <label>Category: {{ category }}</label><br />
        </div>
        
        <div class="form-group" >
            <label>File Type: {{ fileType }}</label><br />
        </div>

        <div>
        <button type="button" ng-click = "view(id)" class="btn btn-black">View</button>

        <a ng-hide="permission == 3" ui-sref="edit"><button type="button" class="btn btn-black"> Edit</button></a>

        <a ng-hide="permission == 3" ng-href="{{ path }}" download={{title}}><button type="button"  class="btn btn-black" >Download</button></a>

        <button ng-hide="permission == 3" type="button" confirmed-click="removeFile(id)" 
                        ng-confirm-click="Would you like to remove file?" class="btn btn-black">Remove</button>
        </div> 
        </div>
        

        
		
		
    
</div>
