<div class="container">
    <div class="text-center">
        <h1>Temprate User Detail</h1>


    </div>

    <div class="row">
        <div class="col-lg-4">
            ID
        </div>
        <div class="col-lg-4">
            Username
        </div>
        <div class="col-lg-4">
            Status
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <input type="text" ng-model="userID"/>


        </div>
        <div class="col-lg-4">

            <input type="text" ng-model="username"/>


        </div>
        <div class="col-lg-4" style="color: #67b168">
            active
        </div>
    </div>

    <div class="row">

        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            New password
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <input type="text" ng-model="newPass"/>

        </div>
        <div class="col-lg-4">
            <span class="btn btn-black" ng-click="doAdd()">Add </span>
            <br/>
            <br/>
            <button confirmed-click="removeUser()" 
				ng-confirm-click="Would you like to delete user?" class="btn btn-black">Delete</button>
        </div>
    </div>

</div>
