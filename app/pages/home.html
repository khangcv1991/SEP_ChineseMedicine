<div>

    <div class="text-center">
        <h1>Home</h1>

        <p>{{ message }}</p>
    </div>

</div>
<div class="row">
    <div class="col-md-1 btn btn-black" ui-sref="upload">UPLOAD</div>
</div>
<div class="row">
    <div class="col-lg-6" id="left-container">
        <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2"
                  initial-selection="Granny Smith"></abn-tree>
    </div>
    <div class="col-lg-6">
        <div id="file-detail" class="rounded">
            <div class = "row">
                <div class="col-lg-1 "><label for="MyField">{{output}}</label></div>
                <div class="col-md-1 "></div>
                <div class="col-md-2 "></div>
                
            </div>
            <div class = "row">
                <div class="col-lg-9 m-row"> </div>
            </div>
            <div class = "row">
                <div class="col-lg-9 m-row"> </div>
                <div class="col-lg-2 btn btn-black m-row"> View</div>
                <div class="col-lg-9"> </div>
                <div class="col-lg-2 btn btn-black m-row" ui-sref="upload">Edit</div>
                <div class="col-lg-9"> </div>
                <div class="col-lg-2 btn btn-black m-row"> DOWNLOAD</div>
                
                <div class="col-lg-9"> </div>
                <div class="col-lg-2 btn btn-danger m-row"> REMOVE</div>
                <div class="col-lg-2 "></div>
            </div>
            
        </div>

    </div>
</div>
