<div class="col-md-6 col-md-offset-3">
    <h2>Change Password</h2>
    <form name="form" ng-submit="changePassword()" role="form">

        <div class="form-group" >
            <label>Username: </label>
            <label for="username">{{ usernameLabel }}</label>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && !form.password.$pristine }">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Password" ng-minlength="8" ng-maxlength="16"/>
            <p ng-show="form.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="form.password.$error.maxlength" class="help-block">Password is too long.</p>
            <p ng-show="form.password.$error.required && !form.password.$pristine " class="help-block">Required</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.repassword.$invalid && !form.repassword.$pristine }">
            <label for="repassword">Re-Enter Password</label>
            <input type="password" name="repassword" id="repassword" class="form-control" ng-model="repassword" required  placeholder="Confirm Password" match-password="password"/>
            <p ng-show="form.repassword.$error.passwordMatch" class="help-block">Your passwords did not match</p>
            <p ng-show="form.repassword.$error.required && !form.password.$pristine " class="help-block">Required</p>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" ng-click="changePassword()"  class="btn btn-black">Confirm</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
		
		
    </form>
</div>
