<div class="col-md-6 col-md-offset-3">
    <h2>Change Password</h2>
    <form name="form" ng-submit="changePassword()" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.passwod.$error.required }">
            <label>Username: </label><br />
            <label for="username">{{ usernameLabel }}</label>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.passwod.$error.required }">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Password" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Re-Enter Password</label>
            <input type="password" name="rePassword" id="repassword" class="form-control" ng-model="repassword" required  placeholder="Password"/>
        </div>

        <div class="form-actions">
            <button type="submit" ng-click="changePassword()"  class="btn btn-black">Confirm</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
		
		
    </form>
</div>
