<div>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">


                <form name="form" ng-submit="findPassword()" role="form">
                    <h1>Find Password</h1>

                    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                        <input type="email" name="email" id="email" class="form-control" ng-model="email" required
                               placeholder="E-mail"/>
                        <p ng-show="form.email.$error.email" class="help-block">E-mail is invalid.</p>
                    </div>
                    <div class="form-group"
                         ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <input type="text" name="username" id="username" class="form-control" ng-model="username"
                               required placeholder="Username" ng-minlength="6" ng-maxlength="10"/>
                        <p ng-show="form.username.$error.minlength" class="help-block">Username is too short.</p>
                        <p ng-show="form.username.$error.maxlength" class="help-block">Username is too long.</p>
                    </div>


                    <div class="form-actions">
                        <span type="button" ng-disabled="form.$invalid " ng-click="findPassword()"
                              class="btn btn-default">Find Password
                        </span>

                        <a href="#!/login">
                            <span ui-sref="login" class="btn btn-default">Cancel</span>
                        </a>
                    </div>


                </form>
            </section>
        </div>


    </div>
</div>
