<div class="container">
    <div class="text-center">
        <h1>USER MANAGEMENT </h1>

        
    </div>
    <div class= "col-sm-12 pull-center " style="background:transparent !important">
        
        
        <table class="table table-striped table-condensed table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Permission</th>
                <th></th>
                
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="x in users track by $index">
                <td>{{x[0]}}</td>
                <td>{{x[1]}}</td>
                <td>{{x[6]}}</td>
                <td>{{x[7]}}</td>
                <td>{{x[2]}}</td>
                <td>{{x[3]}}</td>
                
                <td style = "padding-top:0.1cm; padding-bottom: 0.1cm; text-align: right;">
                <button type="button"  confirmed-click="deleteCurrentUser($index)" 
                    ng-confirm-click="Would you like to delete this user?" class="btn btn-black btn-sm">Remove</button></td>
              </tr>
            </tbody>
        </table>
    </div>              
</div>
