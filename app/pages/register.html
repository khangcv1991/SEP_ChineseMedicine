<div class="container" style="padding-right: 10%; padding-left: 10%;">

    <h2>Register</h2>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required placeholder="E-mail" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="Username" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Password" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.repassword.$dirty && form.repassword.$error.required }">
            <label for="repassword">Re-Enter Password</label>
            <input type="password" name="rePassword" id="rePassword" class="form-control" ng-model="repassword" required  placeholder="ReEnter Password"/>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.Comment.$dirty && form.password.$error.required }">
            <label for="comment">Comment</label>
            <input type="text" name="comment" id="comment" class="form-control" ng-model="comment" placeholder="Comment"/>
        </div>
		<div class="form-group">
			<label for="permission">Permission</label>
            <select ng-model="permission" id = "permission" required>
			 <option value="2">Staff</option>
			 <option value="3">Student</option>
		    </select>
        </div>
        <div class="form-actions">
            <button type="button" ng-disabled="form.$invalid || vm.dataLoading" ng-click = "register()" class="btn btn-black">Register</button>
            
			<a href="#!/login" class="btn btn-link">
            <button ui-sref="login" class="btn btn-black">Cancel</button>
        </div>
		
		
    </form>
</div>
