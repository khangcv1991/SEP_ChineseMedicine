<div class="container" style="padding-right: 10%; padding-left: 10%;">
    <div class="login_wrapper">
        <div>
            <section class="login_content">
                <h1>Create Account</h1>
            </section>
            <form name="form" ng-submit="register()" role="form">

                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">

                    <input type="email" name="email" id="email" class="form-control" ng-model="email" required
                           placeholder="E-mail"/>
                    <p ng-show="form.email.$error.email" class="help-block">E-mail is invalid.</p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <input type="text" name="username" id="username" class="form-control" ng-model="username"
                           required
                           placeholder="Username" ng-minlength="6" ng-maxlength="10"/>
                    <p ng-show="form.username.$error.minlength" class="help-block">Username is too short.</p>
                    <p ng-show="form.username.$error.maxlength" class="help-block">Username is too long.</p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <input type="password" name="password" id="password" class="form-control" ng-model="password"
                           required
                           placeholder="Password" ng-minlength="8" ng-maxlength="16"/>
                    <p ng-show="form.password.$error.minlength" class="help-block">Password is too short.</p>
                    <p ng-show="form.password.$error.maxlength" class="help-block">Password is too long.</p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': form.repassword.$dirty && form.repassword.$error.required }">
                    <input type="password" name="repassword" id="repassword" class="form-control"
                           ng-model="repassword"
                           required
                           placeholder="ReEnter Password" match-password="password"/>
                    <p ng-show="form.repassword.$error.passwordMatch" class="help-block">Your passwords did not
                        match</p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': comment.Comment.$dirty && form.comment.$error.required }">
                    <input type="text" name="comment" id="comment" class="form-control" ng-model="comment"
                           placeholder="Comment"
                           ng-maxlength="16"/>
                    <p ng-show="form.comment.$error.maxlength" class="help-block">Comment is too long.</p>
                </div>
                <div class="form-group">
                    <br/>
                    <select ng-model="permission" id="permission" required placeholder="Permission"
                            class="form-control">
                        <option value="" selected="selected">Please select Permission</option>
                        <option value="2">Staff</option>
                        <option value="3">Student</option>
                    </select>

                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-default submit">Register</button>


                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="#/login" class="to_register"> Log in </a>
                        </p>
                    </div>
                </div>


            </form>

        </div>


    </div>
</div>
