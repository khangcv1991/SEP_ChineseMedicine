<div class="container">
    <div class="text-center">
        <h1>Temprate Users </h1>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 m-row"></div>
        <div class="col-md-4 m-row"></div>
    </div>
    <div class="row">
        <div class="col-md-2 m-row">ID</div>
        <div class="col-md-4 m-row">User name</div>


        <div class="col-md-1 m-row">Permission</div>
    </div>
    <br/>
    <br/>

    <div class="row" ng-repeat="x in users track by $index">
        <div class="col-md-2 m-row">{{x.id}}</div>
        <div class="col-md-4 m-row">{{x.username}}</div>


        <div class="col-md-1 m-row"><a href="#/tempUserDetail/{{x.id}}"><span class="btn btn-success"
                                                                          style="color: #ffffff">Show</span></div>

    </div>

</div>
