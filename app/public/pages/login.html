
<div class="jumbotron text-center" style="padding-left: 10%; padding-right: 10%;">
    <h1>Login Page</h1>

    <p>{{ message }}</p>

    <form>
        <div class="form-group">
            <label for="exampleInputUserName1">User name</label>
            <input type="text" class="form-control" id="exampleInputUserName1" placeholder="User name" ng-model="userName">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
        </div>
        <a href="#/register">Register</a>
        <a href="#/forgotPassword">Forgot password</a>
        <button type="submit" class="btn btn-default" ng-click="doLogin()">Submit</button>
        <!--<button class="button button-primary button-block " ng-click="test()">-->
            <!--Test-->
        <!--</button>-->
    </form>
</div>
