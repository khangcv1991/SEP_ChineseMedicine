
<div class="jumbotron text-center" style="padding-left: 10%; padding-right: 10%;">
    <h1>Edit user password</h1>

    <p>{{ message }}</p>

    <form>
        <div class="form-group">
            <label for="exampleInputUserName1">User full name</label>
            <input type="text" class="form-control" id="exampleInputUserName1" placeholder="User name" ng-model="username" contenteditable="false">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="newpassword">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="coPassword"
                   ng-model="coPassword">
        </div>


        <button type="submit" class="btn btn-default" ng-click="doSubmit()">Submit</button>


    </form>
</div>
