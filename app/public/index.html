            min-height: 500px;

<!-- define angular controller -->
<body ng-app="scotchApp">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Chinese medicine</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li ng-show="currentUserSignedIn"><a ui-sref="dashboard"><i class="fa fa-home"></i> Dashboard</a></li>
            <li ng-show="isAdmin"><a ui-sref="users">Users</a></li>


            <li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>
            <li><a ng-show="currentUserSignedIn" ui-sref="userDetail"><i class="fa fa-comment"></i> Profile</a></li>
            <li ng-hide="currentUserSignedIn"><a ui-sref="login"><i class="fa fa-comment"></i> Login</a></li>
            <li ng-show="currentUserSignedIn"><a ui-sref="login" ng-click="doLogout()"><i class="fa fa-comment"></i>
                Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div id="main">
    <div class="input-group" id="adv-search">
        <input type="text" class="form-control" placeholder="Search for snippets"/>
        <div class="input-group-btn">
            <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false"><span class="caret"></span></button>
                    <div class="dropdown-menu dropdown-menu-right" role="menu">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label>Filter by</label>
                                <select class="form-control">
                                    <option value="0" selected>All Snippets</option>
                                    <option value="1">Featured</option>
                                    <option value="2">Most popular</option>
                                    <option value="3">Top rated</option>
                                    <option value="4">Most commented</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Author</label>
                                <input class="form-control" type="text"/>
                            </div>
                            <div class="form-group">
                                <label>Contains the words</label>
                                <input class="form-control" type="text"/>
                            </div>
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"
                                                                                aria-hidden="true"></span></button>
                        </form>
                    </div>
                </div>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"
                                                                    aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</div>

<!-- angular templating -->
<!-- this is where content will be injected -->
<div ui-view id="kh_container"></div>

</div>

<footer class="text-center">
    <p ng-hide="currentUserSignedIn">If there is any issues, please contact Admin
    </p>

    <p ng-hide="currentUserSignedIn">Good luck!</p>

    Â© RMIT

</footer>

</body>
